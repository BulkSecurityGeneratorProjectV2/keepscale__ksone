server:
    port: 10344
    address: localhost


logback.loglevel: DEBUG


spring:
    liquibase:
        change-log: classpath:config/liquibase/master-test.xml
        contexts: test
    datasource:
        dataSourceClassName: org.h2.jdbcx.JdbcDataSource
        url: jdbc:h2:mem:crossfit;DB_CLOSE_DELAY=-1
        databaseName:
        serverName:
        username:
        password:
    jpa:
        database-platform: org.crossfit.app.domain.util.FixedH2Dialect
        database: H2
        openInView: false
        show_sql: true
        generate-ddl: false
        hibernate:
            ddl-auto: none
            naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
            default_schema: public
        properties:
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.hbm2ddl.auto: none
    jackson.serialization.fail-on-empty-beans: false
    
# security configuration (this key should be unique for your application, and kept secret)
security.rememberme.key: 12345
security.access.card.token: ABCD

async:
    corePoolSize: 2
    maxPoolSize: 50
    queueCapacity: 10000

mail:
    host: localhost
    port: 25
    username:
    password:
    protocol: smtp
    tls: false
    auth: false
    from: no-reply@crossfit-webapp.com

metrics:
    jmx.enabled: false
