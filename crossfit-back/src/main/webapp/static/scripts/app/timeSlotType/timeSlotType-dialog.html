
<form name="form" role="form" novalidate ng-submit="save()" show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="clear()">&times;</button>
		<h4 class="modal-title" id="myTimeSlotTypeLabel"
			translate="crossfitApp.timeSlotType.home.createOrEditLabel">Create or
			edit a TimeSlotType</h4>
	</div>
	
	<div class="modal-body">
		<jh-alert-error></jh-alert-error>
		<div class="form-group">
			<label for="id" translate="global.field.id">ID</label> <input
				type="text" class="form-control" id="id" name="id"
				ng-model="timeSlotType.id" readonly>
		</div>
		
		
       	<div class="form-group">            
            <label translate="crossfitApp.timeSlotType.name" for="name">Name</label>
			<input type="text" class="form-control" id="name" name="name"
				ng-model="timeSlotType.name" ng-maxlength=255 required maxlength="255">
		</div>
       	<div class="form-group">            
            <label translate="crossfitApp.timeSlotType.color" for="color">Color</label>
			<input type="color" class="form-control" id="color" name="color"
				ng-model="timeSlotType.color">
		</div>
		
    	<div class="row">
	        <div class="form-group col-xs-12 col-sm-6">
            	<label translate="crossfitApp.timeSlotType.order" for="order">Ordre Affichage</label>
	            
				<input type="number" class="form-control" id="order" name="order" ng-model="timeSlotType.order" required>
	        </div>
	        <div class="form-group col-xs-12 col-sm-6">
            	<label translate="crossfitApp.timeSlotType.webCssClass" for="webCssClass">CSS Class</label>            	
				<input type="text" class="form-control" id="webCssClass" name="webCssClass"
					ng-model="timeSlotType.webCssClass" ng-maxlength=64 required maxlength="64">
	        </div>
        </div>
        
       	<div class="form-group">            
            <label translate="crossfitApp.timeSlotType.description" for="description">Description publique</label>
			<textarea type="text" class="form-control" id="description" name="description" style="height: 100px;"
				ng-model="timeSlotType.description" ng-maxlength=512 required maxlength="512"> </textarea>
		</div>
			
			
	   	<div class="row"> 
	        <div class="col-xs-12">
	    	  	<div ng-show="form.name.$invalid">
					<p class="help-block" ng-show="form.name.$error.required"
						translate="crossfitApp.timeSlotType.messages.validate.name.required">The name is required.</p>
					<p class="help-block" ng-show="form.name.$error.maxlength"
						translate="crossfitApp.timeSlotType.messages.validate.name.maxlength"> The name cannot be longer than 255 characters.</p>
				</div>
	    	
	    	  	<div ng-show="form.description.$invalid">
					<p class="help-block" ng-show="form.description.$error.required"
						translate="crossfitApp.timeSlotType.messages.validate.description.required">The description is required.</p>
					<p class="help-block" ng-show="form.description.$error.maxlength"
						translate="crossfitApp.timeSlotType.messages.validate.description.maxlength"> The description cannot be longer than 512 characters.</p>
				</div>
			</div>
		</div>
			
					
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal"
				ng-click="clear()">
				<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
					translate="entity.action.cancel">Cancel</span>
			</button>
			<button type="submit"
				ng-disabled="form.$invalid || form.$submitted"
				class="btn btn-primary">
				<span class="glyphicon glyphicon-save"></span>&nbsp;<span
					translate="entity.action.save">Save</span>
			</button>
		</div>
	</div>
</form>
