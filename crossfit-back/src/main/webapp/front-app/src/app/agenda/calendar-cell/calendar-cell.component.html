
<div class="cell
  cell-row-{{rowIdx}} 
  cell-col-{{colIdx}} 
  cell-day-{{day.date.date()}}">

  <div class="cell-header">

    <button class="day-action-menu" mat-icon-button (click)="addEvent(day.date)" *ngIf="onAddEvent.observers.length!=0">
      <mat-icon>add</mat-icon>
    </button>
    
    <span class="day-name">{{day.date.format('dddd')}}</span>
    <span class="day-number" [ngClass]="{'active':day.date.isSame(now, 'd')}">{{day.date.date()}}</span>
    <span class="month">{{day.date.format('MMM')}}</span>
  </div>

  <div class="cell-content">
    <ng-content></ng-content>
  </div>

  <div class="cell-footer">

  </div>
</div>
