
<h1 class="mat-h1">Authentification</h1>

<form class="login-form">
  <mat-form-field class="full-width">
    <input matInput placeholder="{{'login.username.placeholder' | translate}}">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput type="password" placeholder="{{'login.password.placeholder' | translate}}">
  </mat-form-field>

  <mat-checkbox>{{'login.rememberme.label' | translate}}</mat-checkbox>

  <div class="footer">
    <button mat-button>{{'login.connect.button' | translate}}</button>
  </div>
</form>
