
<h1 class="mat-h1">Authentification</h1>

<form class="login-form">
  <mat-form-field class="full-width">
    <input matInput placeholder="{{'login.username.placeholder' | translate}}"  [(ngModel)]="username" name="username">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput type="password" placeholder="{{'login.password.placeholder' | translate}}" [(ngModel)]="password" name="password">
  </mat-form-field>

  <mat-checkbox [(ngModel)]="rememberme" name="rememberme">{{'login.rememberme.label' | translate}}</mat-checkbox>

  <div class="footer">
    <button mat-raised-button color="primary" (click)="onLogin()">{{'login.connect.button' | translate}}</button>
  </div>
</form>
