
<div class="navigation-buttons">

  <button mat-raised-button (click)="today()">
    Aujourd'hui
  </button>
  <button mat-icon-button (click)="add(-1, 'w')">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <button mat-icon-button (click)="add(1, 'w')">
    <mat-icon>chevron_right</mat-icon>
  </button>
  <span class="current-month">
      {{currentDate.format('MMMM YYYY')}}
  </span>
</div>
<table>
  <thead>
    <tr>
      <th *ngFor="let day of days">
        <span class="day" [ngClass]="{'active':day.date.isSame(now, 'd')}">{{day.date.date()}}</span>
        <span class="long">{{day.date.format('dddd')}}</span>
        <span class="short">{{day.date.format('ddd')}}</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td *ngFor="let day of days">

        
        <button class="day-action-menu" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <a [routerLink]="['/wod/new', {'date': day.date.format('MM-DD-YYYY')}]">
            <button mat-menu-item>
              <mat-icon>note_add</mat-icon>
              <span>{{'wod.add.button.label' | translate}}</span>
            </button>
          </a>
        </mat-menu>

        <mat-card *ngFor="let event of day.events" (click)="editEvent(event)">
          <mat-card-title>{{event.title}}</mat-card-title>
          <mat-card-content>{{event.detail}}</mat-card-content>
        </mat-card>
      </td>
    </tr>
  </tbody>
</table>
