
<form novalidate *ngIf="wod" (ngSubmit)="onDelete()">

  <div class="form-container">
      
    
    <h2>Etes vous certain de vouloir supprimer le wod '{{wod.name}}' ?</h2>

    <mat-checkbox [(ngModel)]="enabledDeleteButton" name="enabledDeleteButton" *ngIf="countResult > 0">
      Supprimer également les scores saisi par les membres (soit {{countResult}} résultats)</mat-checkbox>



    <div class="form-footer">
      <button mat-raised-button color="primary" [disabled]="!enabledDeleteButton">
        Supprimer
      </button>
    </div>
  </div>
</form>
