<mat-progress-bar mode="indeterminate" *ngIf="!rankings"></mat-progress-bar>

<div *ngIf="rankings">
    <table mat-table [dataSource]="rankings" class="mat-elevation-z8">
        
        <ng-container matColumnDef="order">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index;" [ngClass]="{'my-rank':element.id == myresult.id}"> 
            {{i}}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" [ngClass]="{'my-rank':element.id == myresult.id}"> {{element.displayName}} </td>
        </ng-container>

        <ng-container matColumnDef="result">
          <th mat-header-cell *matHeaderCellDef> Result </th>
          <td mat-cell *matCellDef="let element" [ngClass]="{'my-rank':element.id == myresult.id}"> {{element.displayResult}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element" [ngClass]="{'my-rank':element.id == myresult.id}"> {{element.date | date:'dd/MM/yyyy'}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="['order', 'name', 'result', 'date']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['order', 'name', 'result', 'date'];"></tr>
    
    </table>
</div>
