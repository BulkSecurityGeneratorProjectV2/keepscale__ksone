<div class="wod-container">

    <form novalidate (ngSubmit)="onSubmitWod()">
  
      <div class="form-container">      
        <mat-form-field>
          <input matInput placeholder="{{'wod.name.placeholder' | translate}}"  [(ngModel)]="wod.name" name="wod.name">
        </mat-form-field>

        <mat-radio-group>
            <mat-radio-button *ngFor="let score of availableWodScore" value="score">{{'wod.score.' + score | translate}}</mat-radio-button>
        </mat-radio-group>
  
        <mat-form-field>
          <textarea matInput placeholder="{{'wod.description.placeholder' | translate}}"  [(ngModel)]="wod.description" name="wod.description" rows="10"></textarea>
        </mat-form-field>
  
      </div>
  
      <div class="form-footer">
        <submit-button [i18n]="'login.connect.button'"></submit-button>
  
        <mat-progress-bar mode="indeterminate" *ngIf="status=='wait'" ></mat-progress-bar>
      </div>
  
    </form>
  
  </div>
