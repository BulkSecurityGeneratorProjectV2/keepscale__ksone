<mat-progress-bar mode="indeterminate" *ngIf="!wod"></mat-progress-bar>

<div class="wod-container" *ngIf="wod">

  <mat-card>
    <mat-card-title>{{wod.name}}</mat-card-title>
    <mat-card-subtitle>
      <span>{{'wod.score.' + wod.score | translate}}</span>
      <span>{{'wod.category.' + wod.category | translate}}</span>
    </mat-card-subtitle>
    <mat-card-content>
      <p style="white-space: pre;">{{wod.description}}</p>

      
      <mat-tab-group>
        <mat-tab label="Classement">
            <ng-template mat-tab-label>
                <mat-icon>bar_chart</mat-icon>
            </ng-template>
            <app-ranking [wod]="wod"></app-ranking>
        </mat-tab>
    </mat-tab-group>
    
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>

</div>
