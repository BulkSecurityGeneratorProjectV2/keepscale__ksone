

<form novalidate (ngSubmit)="submitSearchForm()">

  <div class="form-container">
    <mat-form-field>
      <input matInput [(ngModel)]="query" name="query" placeholder="Filter">
    </mat-form-field>
  </div>
    
  <div class="form-footer">
    <submit-button [i18n]="'button.search'"></submit-button>
  </div>
  

  <table mat-table [dataSource]="list.results" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let row"> 
          <a routerLink="/wod/{{row.id}}/detail" routerLinkActive="active">
            {{row.name}} 
          </a>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let row"> {{row.category}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
      <td mat-cell *matCellDef="let row"> {{row.score}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator *ngIf="list" 
    [pageSizeOptions]="[5, 10, 25, 100]"
    [length]="list.length"
    [pageSize]="list.pageSize"
    (page)="paginate($event)"></mat-paginator>


</form>
