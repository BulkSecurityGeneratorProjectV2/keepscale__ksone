<div *appAuthenticated="true"
  class="app-container" 
  [class.is-mobile]="mobileQuery.matches" 
  [class.is-mobile-portrait]="mobileQueryPortrait.matches" >
  <app-toolbar #toolbar (toggleSideNav)="sidenav.toggle()"></app-toolbar>

  <mat-sidenav-container class="sidenav-container">

    <mat-sidenav #sidenav (click)="mobileQuery.matches && sidenav.close()"
    (closedStart)="toolbar.sideNavChange(false)"
    (openedStart)="toolbar.sideNavChange(true)"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [disableClose]="!mobileQuery.matches"
      [opened]="!mobileQuery.matches"
      [fixedInViewport]="true" 
      fixedTopGap="56">
      <mat-nav-list>
          <a mat-list-item routerLink="/wod/calendar" *hasAnyRole="'ROLE_COACH'" routerLinkActive="active">{{ 'app.menu.wod.planning' | translate }}</a>
          <a mat-list-item routerLink="/wod/search" *hasAnyRole="'ROLE_COACH'" routerLinkActive="active">{{ 'app.menu.wod.search' | translate }}</a>
          <a mat-list-item routerLink="/logout" routerLinkActive="active">{{ 'app.menu.logout' | translate }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">

      <div class="app-content">
        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>



<div *appAuthenticated="false" class="app-container" 
  [class.is-mobile]="mobileQuery.matches" [class.is-mobile-portrait]="mobileQueryPortrait.matches" >
  <app-toolbar #toolbar></app-toolbar>
  
  <mat-sidenav-container class="sidenav-container">

      <mat-sidenav-content class="sidenav-content">
        <div  class="app-content">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
