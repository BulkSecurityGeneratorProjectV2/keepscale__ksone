<div class="app-container" [class.is-mobile]="mobileQuery.matches" >
  
  <app-toolbar (toggleSideNav)="sidenav.toggle()"></app-toolbar>

  <mat-sidenav-container class="sidenav-container">

    <mat-sidenav #sidenav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="true" 
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active">{{ 'app.menu.home' | translate }}</a>
        <a mat-list-item routerLink="/wod" routerLinkActive="active">{{ 'app.menu.WOD' | translate }}</a>
        <a mat-list-item routerLink="/logout" routerLinkActive="active">{{ 'app.menu.logout' | translate }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">

      <div class="app-content">
        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
