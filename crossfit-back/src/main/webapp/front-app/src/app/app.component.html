<mat-sidenav-container class="sidenav-container">
  <mat-sidenav *ngIf="isAuthenticated()"
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">{{ 'app.title.menu' | translate }}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">{{ 'app.menu.home' | translate }}</a>
      <a mat-list-item routerLink="/wod" routerLinkActive="active" *ngIf="isInRole('ROLE_MANAGER')">{{ 'app.menu.WOD' | translate }}</a>
      <a mat-list-item routerLink="/logout" routerLinkActive="active">{{ 'app.menu.logout' | translate }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="app-toolbar">
        <span>Application Title</span>
      </div>
    </mat-toolbar>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
