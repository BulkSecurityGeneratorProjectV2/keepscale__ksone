<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crossfit Booking</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css assets/styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen"/>
        <link rel="stylesheet" href="bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker.css"/>
		
        <!-- endbower -->
        <!-- endbuild -->
        
		<!-- Gestion du calendrier -->
		<link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
		<link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">
		<link rel="stylesheet" href="bower_components/angular-upload/src/directives/btnUpload.min.css">
		
		<link rel="stylesheet" type="text/css" href="assets/styles/main.css?v=@project.version@-@env.TRAVIS_BUILD_NUMBER@" />
        <link rel="stylesheet" type="text/css" href="assets/styles/print.css?v=@project.version@-@env.TRAVIS_BUILD_NUMBER@" media="print">
        
        <!-- build:css assets/styles/main.css -->
        <!-- endbuild -->
    </head>
    <body ng-app="crossfitApp" class="state-{{toState.name}}">
        <!--[if lt IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
		<div id="wrapper">
			<div ui-view="navbar" ng-cloak=""></div>
			<div id="page-wrapper">
				<div class="container-fluid no-print">
					<div class="row">
						<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">	
							<div class="" ui-view="navbarlist"></div>
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="" ui-view="content"></div>
					
					<div class="footer" ng-cloak="">
						<a href="https://github.com/lgangloff/crossfit-2.0">{{VERSION}}</a>
					</div>
				</div>
			</div>
		</div>
	   
		<script type="text/javascript">
			window.VERSION = "@project.version@-@env.TRAVIS_BUILD_NUMBER@";
		</script>
	    <script src="script.js?v=@project.version@-@env.TRAVIS_BUILD_NUMBER@"></script>
    
</body>
</html>
